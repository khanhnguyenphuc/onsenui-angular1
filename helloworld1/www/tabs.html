<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
  <script src="components/tabs/tabs.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="TabController as tab">
  <ons-tabbar var="myTabs">
    <ons-tab label="Home" page="tab1.html" active icon="md-home">
    </ons-tab>
    <ons-tab label="Info" page="tab2.html"  icon="md-face">>
      
    </ons-tab>
  </ons-tabbar>

  <ons-template id="tab1.html">
    <ons-page>
      <ons-toolbar>
        <div class="center">Tab 1</div>
      </ons-toolbar>

      <p style="text-align: center;">
        This is the first page.
      </p>
      <ons-list-header>Choose Animation</ons-list-header>
      <ons-list-item tappable ng-click="tab.changeAnimation(1,'fade')">fade</ons-list-item>
      <ons-list-item tappable ng-click="tab.changeAnimation(1,'lift')">lift</ons-list-item>
      <ons-list-item tappable ng-click="tab.changeAnimation(1,'slide')">slide</ons-list-item>
      <ons-list-item tappable ng-click="tab.changeAnimation(1,'none')">none</ons-list-item>
    </ons-page>
  </ons-template>

  <ons-template id="tab2.html">
    <ons-page>
      <ons-toolbar>
        <div class="center">Tab 2</div>
      </ons-toolbar>

      <p style="text-align: center;">
        This is the second page.
      </p>
      <ons-list-header>Choose Animation</ons-list-header>
      <ons-list-item tappable ng-click="tab.changeAnimation(0,'fade')">fade</ons-list-item>
      <ons-list-item tappable ng-click="tab.changeAnimation(0,'lift')">lift</ons-list-item>
      <ons-list-item tappable ng-click="tab.changeAnimation(0,'slide')">slide</ons-list-item>
      <ons-list-item tappable ng-click="tab.changeAnimation(0,'none')">none</ons-list-item>
    </ons-page>
  </ons-template>
</body>
</html>
